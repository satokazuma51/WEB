<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Властелин колец</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #343a40;
        }
        body.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        header, footer {
            background-color: #8B4513;
            color: gold;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        .btn-animate {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-animate:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Властелин колец</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="HTML.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Мои впечатления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacts.html">Контакты</a>
                </li>
            </ul>
            <button id="themeToggle" class="btn btn-sm btn-warning ml-3 btn-animate">Сменить тему</button>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2 class="text-center">Контакты</h2>
        <p class="text-center">Свяжитесь с нами по электронной почте или телефону.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-animate">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Властелин колец
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'Светлая тема' : 'Тёмная тема';
        });
    </script>
</body>
</html>
